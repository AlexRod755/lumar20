<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Landing Page</title>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This is a simple landing page created with HTML only, no CSS.</p>
  <h2>About</h2>
  <p>Here you can introduce your product, website, or yourself.</p>
  <h2>Get Started</h2>
  <ul>
    <li><a href="#features">Features</a></li>
    <li><a href="#signup">Sign Up</a></li>
    <li><a href="#contact">Contact Us</a></li>
  </ul>
  <h2 id="features">Features</h2>
  <p>List some key features or benefits here.</p>
  <h2 id="signup">Sign Up</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Sign Up</button>
  </form>
  <h2 id="contact">Contact Us</h2>
  <p>Email: info@example.com</p>
</body>
</html>
